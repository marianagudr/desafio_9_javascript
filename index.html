<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 9 - Eventos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tu Mapa Estelar</h1>
        <form id="efecto2" action="">
            <h2 class="subtitulos-tu-mapa">Ingresá tus Datos Personales</h2>
            <div class="parrafos-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="parrafos-3">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="parrafos-3">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <button class="boton-enviar" id="efecto1" >Continuar</button>
        </form>
        <form id="efecto" action="">
            <h2 class="subtitulos-tu-mapa mb-3">Ingresá los Datos para hacer el Mapa Estelar</h2>
            <div class="parrafos-3">
                <label for="tipoIlustracion">Tipo de Ilustración (Artesanal o Digital):</label>
                <input type="text" id="tipoIlustracion" name="tipoIlustracion">
                <p class="referencia" id="refTipo">Por favor escrbí tu opción exactamente como está en el paréntesis</p>
            </div>
            <div class="parrafos-3">
                <label for="tamano">Tamaño de la Ilustración (A4, 20x30 ó 30x40):</label>
                <input type="text" id="tamano" name="tamano">
                <p class="referencia" id="refTamano">La ilustración Artesanal solo se hace en tamaño A4</p>
            </div>
            <div class="enviar">
                <button class="boton-enviar" id="efectoEnviar" >Enviar</button>
            </div>
        </form>
    </div>

    <div id="prueba"></div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
